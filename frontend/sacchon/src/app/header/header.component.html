<div class="header">
  <a href="" class="logo">
    <img src="../../assets/img/logo.png" height="50px" width="50px" />
    Sacchon</a>
  <div class="header-left">

    <div class="topnav">
      <div id="myLinks" *ngIf="role==='ROLE_PATIENT'">
        <a routerLink="patient/{{id}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a routerLink="patient/{{id}}/data" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Data</a>
        <a routerLink="patient/{{id}}/data/average" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Average Metrics</a>
        <a routerLink="patient/{{id}}/consultations" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Consultations</a>
      </div>

      <div id="myLinks" *ngIf="role==='ROLE_DOCTOR'">
        <a routerLink="/doctor/{{id}}/patient" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a> 
        <a routerLink="/doctor/patient_null" routerLinkActive="active">Non-Doctor Patients</a>
        <a routerLink="/doctor/{{id}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Account</a>
        <a routerLink="/doctor/{{id}}/consultation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Consultations</a>
      </div>

      <div id="myLinks" *ngIf="role==='ROLE_CHIEF'">
        <!-- <a href="chief">Home</a> -->
        <a [routerLink]="['/chief']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> Home </a>
        <a [routerLink]="['/chief/needCons']" routerLinkActive="active">Non-Consultation Patients</a>
        <a [routerLink]="['/chief/noActivity']" routerLinkActive="active">Non-Active Users</a>
        <a routerLink="/chief/{{id}}/data/infoSub" routerLinkActive="active">Information Submission</a>
      </div>

    </div>
  </div>

  <div class="header-right">
    <div *ngIf="!isLogged">
      <button class="btn btn-outline-primary" routerLink="./login"> Login </button>
    </div>

    <div *ngIf="isLogged">
      <button class="btn btn-outline-primary" (click)="logout()"> Logout </button>
    </div>

  </div>
</div>
